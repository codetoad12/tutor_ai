<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor AI - Ask Your Doubt</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-notebook min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar (Notebook) -->
        <div class="w-64 bg-white shadow-lg p-4 hidden md:block">
            <div class="mb-6">
                <h2 class="text-xl font-handwriting text-chalkboard mb-4">Topics</h2>
                <div class="space-y-2">
                    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">Mathematics</button>
                    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">Physics</button>
                    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">Chemistry</button>
                    <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">Biology</button>
                </div>
            </div>
            <div>
                <h2 class="text-xl font-handwriting text-chalkboard mb-4">Recent Questions</h2>
                <div class="space-y-2">
                    <div class="p-3 bg-gray-50 rounded">
                        <p class="text-sm text-gray-600">What is the derivative of xÂ²?</p>
                        <span class="text-xs text-gray-400">2 hours ago</span>
                    </div>
                    <div class="p-3 bg-gray-50 rounded">
                        <p class="text-sm text-gray-600">Explain Newton's laws of motion</p>
                        <span class="text-xs text-gray-400">5 hours ago</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-handwriting text-chalkboard">ðŸ‘‹ Welcome back, <span class="user-name">Student</span>!</h1>
                        <p class="text-sm text-gray-500">Tip of the day: Ask specific questions for better answers</p>
                    </div>
                    <button class="logout-button px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                        Logout
                    </button>
                </div>
            </header>

            <!-- Chat Window -->
            <main class="flex-1 overflow-hidden bg-chalkboard bg-chalkboard-texture p-4">
                <div class="chat-messages h-full overflow-y-auto space-y-4">
                    <!-- Messages will be added here dynamically -->
                </div>
            </main>

            <!-- Input Bar -->
            <div class="bg-white p-4 shadow-lg">
                <div class="flex space-x-4">
                    <input type="text" class="message-input flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your question here...">
                    <button class="send-button px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
