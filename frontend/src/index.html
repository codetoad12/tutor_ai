<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor AI - UPSC Learning Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-800 text-white h-screen fixed left-0 top-0 transform transition-transform duration-300 ease-in-out z-40">
        <div class="p-4">
            <h1 class="text-2xl font-bold mb-6 flex items-center">
                <span class="text-3xl mr-2">ðŸŽ“</span> 
                UPSC Tutor AI
            </h1>
            <div class="mb-6">
                <button id="newChatBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    New Chat
                </button>
            </div>
            
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2 text-gray-300">Recent Chats</h2>
                <div id="chatHistory" class="space-y-1 max-h-[60vh] overflow-y-auto pr-1">
                    <div class="text-sm text-gray-400 italic px-2">
                        Your previous conversations will appear here
                    </div> 
                </div>
            </div>
            
            <div class="border-t border-gray-700 pt-4 mt-auto">
                <div class="user-info flex items-center mb-4">
                    <div class="bg-blue-500 h-8 w-8 rounded-full flex items-center justify-center text-white font-semibold mr-2">
                        <span class="user-initial">U</span>
                    </div>
                    <span class="user-name text-sm font-medium">Student</span>
                </div>
                <button class="logout-button w-full text-left px-3 py-2 rounded text-red-300 hover:bg-red-900 hover:bg-opacity-30 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="mainContent" class="ml-64 transition-all duration-300 ease-in-out flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <div class="flex items-center">
                <button id="sidebarToggle" class="mr-4 p-2 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div>
                    <h2 class="text-xl font-semibold text-gray-800">UPSC Study Session</h2>
                    <p class="text-sm text-gray-500">Ask questions and get expert assistance</p>
                </div>
            </div>
            
            <div class="flex space-x-2">
                <div class="relative">
                    <button id="exportNotesBtn" class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm text-white transition-colors flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export Notes
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="exportDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10">
                        <div class="py-1">
                            <a id="exportMarkdownBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
                                Markdown (.md)
                            </a>
                            <a id="exportPdfBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
                                Handwritten PDF (.pdf)
                            </a>
                        </div>
                    </div>
                </div>
                <button id="clearChatBtn" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm text-gray-700 transition-colors flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear Chat
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <div class="flex-1 overflow-hidden flex flex-col bg-gray-50">
            <div class="chat-messages flex-1 overflow-y-auto p-4">
                <!-- Messages will be populated here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-white border-t border-gray-200">
                <div class="flex items-center space-x-2">
                    <input type="text" class="message-input flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           placeholder="Type your question about UPSC exam...">
                    <button class="send-button px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
                <div class="text-xs text-gray-500 mt-2">
                    Press Enter to send â€¢ Markdown supported
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
